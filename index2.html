<!DOCTYPE html>  <html lang="en">  <head>
    <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>7 tips css</title>  <style>
        h1 {
            position: relative;  /* Posiciona el elemento h1 de forma relativa a su posición normal en el flujo del documento */
            /* Positions the h1 element relative to its normal flow in the document */
        }
        h1:before {
            content: "";          /* Inserta una cadena de contenido vacía antes del texto h1 */
            /* Inserts an empty string before the h1 text content */
            position: absolute;   /* Posiciona el pseudo-elemento de forma absoluta respecto a su elemento h1 contenedor */
            /* Positions the pseudo-element absolutely relative to its containing h1 */
        }
    </style>
</head>
<body>
    <h1>Mi Título Impresionante</h1>  </body>
</html>
